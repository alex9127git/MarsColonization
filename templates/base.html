<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{ stylesheet_path }}"/>
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light" style="padding: 20px">
            <div padding="20px">
                <h1 class="navbar-brand">Миссия Колонизация Марса</h1>
            </div>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.surname}} {{ current_user.name }}</a>
            {% else %}
                <p>
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <main class="padding">
        {% block content %} {% endblock %}
    </main>
</body>
</html>
