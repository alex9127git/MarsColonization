<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>Результаты отбора</title>
</head>
<body>
    <h1>Результаты отбора</h1>
    <h2>Претендента на участие в миссии по имени {nickname}</h2>
    <p></p>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger">Поздравляем!</li>
        <li class="list-group-item list-group-item-warning">Ваш рейтинг после участия</li>
        <li class="list-group-item list-group-item-success">на {level} этапе отбора</li>
        <li class="list-group-item list-group-item-info">составляет {rating} баллов.</li>
        <li class="list-group-item list-group-item-primary">Желаем удачи!</li>
    </ul>
</body>
</html>
