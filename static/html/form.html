<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>Анкета претендента на участие в миссии</title>
</head>
<body>
    <h1 align="center">Анкета претендента</h1>
    <h2 align="center">на участие в миссии</h2>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
            <p></p>
            <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email">
            <p></p>
            <div class="form-group">
                <label for="eduSelect">Какое у Вас образование?</label>
                <select class="form-control" id="eduSelect" name="education">
                    <option>Начальное</option>
                    <option>Основное общее</option>
                    <option>Среднее общее</option>
                    <option>Высшее</option>
                </select>
            </div>
            <p></p>
            <div class="form-group" id="professionSelect">
                <label for="professionSelect">Какие профессии у Вас есть?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="engineer" name="engineer">
                    <label class="form-check-label" for="acceptRules">Инженер</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pilot" name="pilot">
                    <label class="form-check-label" for="acceptRules">Пилот</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="builder" name="builder">
                    <label class="form-check-label" for="acceptRules">Строитель</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nurse" name="nurse">
                    <label class="form-check-label" for="acceptRules">Врач</label>
                </div>
            </div>
            <p></p>
            <div class="form-group" id="sexSelect">
                <label for="sexSelect">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
            <p></p>
            <div class="form-group">
                <label for="motive">Почему вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="motive" rows="5" name="motive"></textarea>
            </div>
            <p></p>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готов остаться на Марсе</label>
            </div>
            <p></p>
            <button type="button" class="btn btn-primary">Отправить форму</button>
        </form>
    </div>
</body>
</html>
